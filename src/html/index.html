<!doctype html>
<html lang="en" ng-app="ssqApp">
<head>
  <meta charset="utf-8">
  <title>Secret Squirrel</title>
  <!-- vendor scripts -->
  <script src="vendor/angular/angular.js"></script>
  <script src="vendor/angular-route/angular-route.js"></script>
  <script src="vendor/angular-resource/angular-resource.js"></script>
  <script src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="vendor/angular-flash/dist/angular-flash.js"></script>

  <!-- application scripts -->
  <script src="js/app.js"></script>
  <script src="js/controllers/keyringCtrls.js"></script>
  <script src="js/services/keyringService.js"></script>

  <!-- vendor styles -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">

  <!-- application styles -->
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div flash-alert active-class="in alert" class="fade">
          <span class="alert-message">{{flash.message}}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div ng-view></div>
      </div>
    </div>
</div>
</body>
</html>
